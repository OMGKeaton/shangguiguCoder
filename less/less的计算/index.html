<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body{
            height: 100%;
            margin: 0;
            width: 1000px;
        }
        #box{
            height: 100%;

        }
        .head{
            height: 100%;
            background-color: red;
        }
        .foot{
            height:calc(100% - 100px) ;
            background-color: green;
        }

    </style>
</head>

    <div id="box">
        <div class="head"></div>
        <div class="foot"></div>
    </div>
